version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/app
permissions:
  - object: /home/ubuntu/app/scripts
    pattern: "*.sh"
    mode: 755
    type:
      - file
  - object: /home/ubuntu/app
    pattern: "**/*"
    owner: ubuntu
    group: ubuntu
    mode: 644
    type:
      - file
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start_application.sh
      timeout: 600
      runas: ubuntu