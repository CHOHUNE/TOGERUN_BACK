version: 0.0
os: linux
env:
  variables:
    DOCKER_USERNAME: "{{ secrets.DOCKER_USERNAME }}"
    REDIS_PASSWORD: "{{ secrets.REDIS_PASSWORD }}"
files:
  - source: /
    destination: /home/ubuntu/app
    overwrite: yes
permissions:
  - object: /home/ubuntu/app
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mode: 755
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start_application.sh
      timeout: 300
      runas: ubuntu
      env:
        variables:
          DOCKER_USERNAME: "{{ secrets.DOCKER_USERNAME }}"
          REDIS_PASSWORD: "{{ secrets.REDIS_PASSWORD }}"
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 300
      runas: ubuntu