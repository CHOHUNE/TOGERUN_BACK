name: Java CI/CD with Gradle

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Create and verify application.yml
        run: |
          mkdir -p ./src/main/resources
          cd ./src/main/resources
          echo "${{ secrets.APPLICATION_YML }}" | base64 -d > application.yml
          echo "Created application.yml:"
          cat application.yml

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5

      - name: Grant Execute Permission For Gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build --info

      - name: Create build context
        run: |
          mkdir -p docker-build
          EXEC_JAR=$(find build/libs/ -name "*.jar" -not -name "*plain.jar" -type f)
          
          if [ -z "$EXEC_JAR" ]; then
            echo "Error: No executable JAR file found"
            exit 1
          fi
          
          echo "Found executable JAR: $EXEC_JAR"
          cp "$EXEC_JAR" docker-build/app.jar
          cp Dockerfile docker-build/

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: docker-build
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/spring:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          PUBLIC_IP_V4: ${{ secrets.PUBLIC_IP_V4 }}
        with:
          host: ${{ secrets.HOST_DEV }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          envs: DOCKER_USERNAME,PUBLIC_IP_V4
          script: |
            # Create docker-compose.yml
            cat << EOF > docker-compose.yml
            version: '3'
            
            services:
              nginx:
                image: nginx:alpine
                container_name: nginx
                ports:
                  - "80:80"
                volumes:
                  - ./nginx.conf:/etc/nginx/nginx.conf:ro
                depends_on:
                  - spring-boot-1
                  - spring-boot-2
                  - spring-boot-3
                networks:
                  - ubuntu_this_network
                restart: always
            
              spring-boot-1: &spring-service
                container_name: spring-boot-1
                image: \${DOCKER_USERNAME}/spring:latest
                expose:
                  - "8080"
                depends_on:
                  - redis
                networks:
                  - ubuntu_this_network
                restart: always
            
              spring-boot-2:
                <<: *spring-service
                container_name: spring-boot-2
            
              spring-boot-3:
                <<: *spring-service
                container_name: spring-boot-3
            
              redis:
                image: redis:alpine
                container_name: redis_boot
                volumes:
                  - redis:/data
                networks:
                  - ubuntu_this_network
                restart: always
            
            networks:
              ubuntu_this_network:
                external: true
            
            volumes:
              redis:
            EOF
            
            # Create nginx.conf
            cat << EOF > nginx.conf
            events {
              worker_connections 1024;
            }
            
            http {
              upstream spring-app {
                least_conn;
                server spring-boot-1:8080;
                server spring-boot-2:8080;
                server spring-boot-3:8080;
              }
            
              server {
                listen 80;
                server_name \${PUBLIC_IP_V4};
            
                location / {
                  proxy_pass http://spring-app;
                  proxy_set_header Host \$host;
                  proxy_set_header X-Real-IP \$remote_addr;
                  proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                }
              }
            }
            EOF
            
            # Docker cleanup
            docker-compose down --remove-orphans
            docker image prune -f
            
            # Create network if not exists
            docker network create ubuntu_this_network || true
            
            # Pull latest images and restart
            docker-compose pull
            docker-compose up -d

      - name: Get Current Time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DDTHH:mm:ss
          utcOffset: "+09:00"

      - name: Print Current Time
        run: echo "Current Time=${{steps.current-time.outputs.formattedTime}}"
        shell: bash